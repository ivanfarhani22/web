<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #fae1dd;
        perspective: 1500px;
        overflow: hidden;
    }
  
    .container {
        position: relative;
        cursor: pointer;
    }
  
    .valentines {
        position: relative;
        animation: up 3s linear infinite;
    }
  
    .envelope {
        position: relative;
        width: 300px;
        height: 100px;
        background-color: #f08080;
    }
  
    .envelope:before {
        background-color: #f08080;
        content: "";
        position: absolute;
        width: 212px;
        height: 212px;
        transform: rotate(45deg);
        top: -105px;
        left: 44px;
        border-radius: 30px 0 0 0;
    }
  
    .card {
        position: absolute;
        background-color: #eae2b7;
        width: 270px;
        height: 170px;
        top: 5px;
        left: 15px;
        transform-style: preserve-3d;
        transition: transform 1.5s ease, top 1.5s ease;
        transform-origin: center bottom;
        z-index: 1;
    }

    .card.animate {
        animation: cardAnimation 3s ease forwards;
    }

    @keyframes cardAnimation {
        0% {
            top: 5px;
            transform: rotateX(0) translateZ(0);
            z-index: 1;
        }
        40% {
            top: -150px;
            transform: rotateX(0) translateZ(0);
            z-index: 1;
        }
        60% {
            top: -150px;
            transform: rotateX(0) translateZ(150px);
            z-index: 3;
        }
        100% {
            top: -150px;
            transform: rotateX(-180deg) translateZ(150px);
            z-index: 3;
        }
    }
  
    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-color: #eae2b7;
        transform-style: preserve-3d;
    }

    .card-back {
        transform: rotateX(180deg);
    }
  
    .card:before {
        content: "";
        position: absolute;
        border: 3px solid #003049;
        border-style: dotted;
        width: 240px;
        height: 140px;
        left: 12px;
        top: 12px;
    }
  
    .front {
        position: absolute;
        border-right: 180px solid #f4978e;
        border-top: 95px solid transparent;
        border-bottom: 100px solid transparent;
        left: 120px;
        top: 5px;
        width: 0;
        height: 0;
        z-index: 2;
    }
  
    .front:before {
        position: absolute;
        content: "";
        border-left: 300px solid #f8ad9d;
        border-top: 195px solid transparent;
        left: -120px;
        top: -95px;
        width: 0;
        height: 0;
    }

    .text_1 {
        position: absolute;
        font-family: 'Brush Script MT', cursive;
        font-size: 28px;
        text-align: center;
        line-height: 25px;
        top: 19px;
        left: 85px;
        color: #003049;
    }
    .text_2 {
        position: absolute;
        font-family: 'Brush Script MT', cursive;
        font-size: 28px;
        text-align: left;
        line-height: 25px;
        top: 19px;
        left: 19px;
        color: #003049;
    }
  
    .heart {
        background-color: #d62828;
        display: inline-block;
        height: 30px;
        margin: 0 10px;
        position: relative;
        top: 110px;
        left: 105px;
        transform: rotate(-45deg);
        width: 30px;
    }
  
    .heart:before,
    .heart:after {
        content: "";
        background-color: #d62828;
        border-radius: 50%;
        height: 30px;
        position: absolute;
        width: 30px;
    }
  
    .heart:before {
        top: -15px;
        left: 0;
    }
  
    .heart:after {
        left: 15px;
        top: 0;
    }
  
    .shadow {
        position: absolute;
        width: 330px;
        height: 25px;
        border-radius: 50%;
        background-color: rgba(0,0,0,0.3);
        top: 265px;
        left: -15px;
        animation: scale 3s linear infinite;
        z-index: -1;
    }

    /* Floating Hearts Styles */
    .floating-heart {
        position: fixed;
        font-size: 20px;
        color: #ff4d6d;
        pointer-events: none;
        animation: floatUp 4s linear forwards;
        z-index: 1000;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg) scale(0);
            opacity: 0;
        }
    }
  
    @keyframes up {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
    }
  
    @keyframes scale {
        0%, 100% { transform: scaleX(1); }
        50% { transform: scaleX(0.85); }
    }
</style>
<body>
    <div class="container">
      <audio id="bg-music" loop autoplay muted>
        <source src="blue.mp3" type="audio/mpeg">
      </audio>
      
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="card-front">
                    <div class="text_1">Happy<br> Valentine's<br> Day!</div>
                    <div class="heart"></div>
                </div>
                <div class="card-back">
                    <div class="text_2">Happy Valentine Kontol<br>Hehe Love You ❤️</div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
$(document).ready(function() {
    let isAnimating = false;
    let isFlipped = false;
    let heartInterval;

    function createHeart() {
        const heart = $('<div class="floating-heart">❤️</div>');
        const startX = Math.random() * window.innerWidth;
        const startScale = 0.5 + Math.random() * 1.5;

        heart.css({
            left: startX + 'px',
            bottom: '-20px',
            transform: `scale(${startScale})`,
            opacity: 0.7 + Math.random() * 0.3
        });

        $('body').append(heart);

        heart.on('animationend', function() {
            $(this).remove();
        });
    }

    function startHeartEffect() {
        if (!heartInterval) {
            heartInterval = setInterval(createHeart, 200); // Hati muncul setiap 0.5 detik
        }
    }

    function stopHeartEffect() {
        clearInterval(heartInterval);
        heartInterval = null;
    }

    $(".container").click(function() {
        if (!isAnimating) {
            isAnimating = true;
            const card = $(".card");

            if (!card.hasClass('animate')) {
                card.addClass('animate');
                isFlipped = true;

                setTimeout(startHeartEffect, 1500); // Mulai efek hati setelah 1.5 detik
            } else {
                card.removeClass('animate');
                isFlipped = false;
                stopHeartEffect(); // Hentikan efek hati jika kartu ditutup
            }

            setTimeout(() => {
                isAnimating = false;
            }, 1500);
        }
    });
});

        window.addEventListener("click", function() {
    let audio = document.getElementById("bg-music");
    audio.muted = false;
    audio.play();
  });
    </script>
</body>
</html>
